<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいタイトル</title> <!-- ここでタイトルを変更 -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="closeWindow()">X</button>
    <iframe 
        src="https://player.hihaho.com/embed/de97a16f-1b37-49bd-bc9b-500b083ae64e?api=true" 
        frameborder="0" 
        allowfullscreen>
    </iframe>

    <script>
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
