<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムタイトル - 動画埋め込み</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .fullscreen-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>埋め込まれた動画</h1>
    <div class="video-container">
        <iframe id="video-iframe" src="https://player.hihaho.com/embed/de97a16f-1b37-49bd-bc9b-500b083ae64e?api=true" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true" allow="autoplay; fullscreen; clipboard-read; clipboard-write"></iframe>
    </div>
    <button class="fullscreen-button" onclick="openFullscreen()">全画面で見る</button>

    <script>
        function openFullscreen() {
            var url = 'https://player.hihaho.com/embed/de97a16f-1b37-49bd-bc9b-500b083ae64e?api=true';
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
